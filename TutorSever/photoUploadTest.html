<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function pickPic(file) {
            let reader;
            if (file) {
                reader = new FileReader();
                reader.readAsDataURL(file);
            }
            reader.onload = function (e) {
                document.getElementById('yourpic').src = e.target.result;
                fetch("../testPic?user=test", {
                    "method": "PUT",
                    "body": e.target.result
                });
            }
        }

        function updownpic() {
            document.getElementById('fileElem').click();
        }
    </script>
</head>

<body>
    <div class="pic" onclick="updownpic()">
        <input type="file" id="fileElem" accept="image/*" style="display:none" onchange="pickPic(this.files[0])">
        <image id="yourpic">照片</image>
    </div>
</body>

</html>
